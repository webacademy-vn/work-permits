<div [hidden]="isActive(false) === 0">

    <div class="filter">
        <input class="search-user" matInput (keyup)="applyFilter($event)" placeholder="Search by user role, email">
    </div>

    <table mat-table [dataSource]="dataSourceInactive" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> User Account Details </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Verified </th>
            <td mat-cell *matCellDef="let element">
                {{element.weight}}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Permits </th>
            <td mat-cell *matCellDef="let element">
                {{element.symbol}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<div [hidden]="isActive(false) !== 0">
    <fa-icon [icon]="faExclamationCircle"></fa-icon>
    No records found
</div>
